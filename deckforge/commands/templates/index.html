<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Administration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Card Administration</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Rarity</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="card-table-body">
                <!-- Cards will be dynamically inserted here -->
            </tbody>
        </table>
        <button class="btn btn-primary" onclick="showAddCardModal()">Add Card</button>
    </div>

    <!-- Add/Edit Card Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="cardModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Card</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="cardForm">
                        <div class="form-group">
                            <label for="cardId">ID</label>
                            <input type="text" class="form-control" id="cardId" readonly>
                        </div>
                        <div class="form-group">
                            <label for="cardName">Name</label>
                            <input type="text" class="form-control" id="cardName" required>
                        </div>
                        <div class="form-group">
                            <label for="cardDescription">Description</label>
                            <textarea class="form-control" id="cardDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="cardRarity">Rarity</label>
                            <select class="form-control" id="cardRarity" required>
                                <option value="common">Common</option>
                                <option value="uncommon">Uncommon</option>
                                <option value="rare">Rare</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cardType">Type</label>
                            <select class="form-control" id="cardType" required>
                                <option value="person" selected>Person</option>
                                <option value="place">Place</option>
                                <option value="thing">Thing</option>
                                <option value="culture">Culture</option>
                                <option value="event">Event</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cardTextReady">Text Ready</label>
                            <input type="checkbox" class="form-control" id="cardTextReady">
                        </div>
                        <div class="form-group">
                            <label for="cardImageReady">Image Ready</label>
                            <input type="checkbox" class="form-control" id="cardImageReady">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveCardButton" onclick="saveCard()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="deleteConfirmationModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this card?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let currentCardId = null;
        let cardIdToDelete = null;

        function fetchCards() {
            $.get('/cards', function(cards) {
                const cardTableBody = $('#card-table-body');
                cardTableBody.empty();
                cards.forEach((card, index) => {
                    cardTableBody.append(`
                        <tr>
                            <td>${card.id}</td>
                            <td>${card.title}</td>
                            <td>${card.description}</td>
                            <td>${card.rarity}</td>
                            <td>${card.type}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="showEditCardModal(${card.id}, '${card.title}', '${card.description}', '${card.rarity}', '${card.type}', '${card.text_ready}', '${card.image_ready}')">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="showDeleteConfirmationModal(${card.id})">Delete</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        function showAddCardModal() {
            currentCardId = null;
            $('#modalTitle').text('Add Card');
            $('#cardId').val('');
            $('#cardName').val('');
            $('#cardDescription').val('');
            $('#cardRarity').val('common');
            $('#cardType').val('person');
            $('#cardModal').modal('show');
        }

        function showEditCardModal(id, title, description, rarity, type, text_ready, image_ready) {
            currentCardId = id;
            $('#modalTitle').text('Edit Card');
            $('#cardId').val(id);
            $('#cardName').val(title);
            $('#cardDescription').val(description);
            $('#cardRarity').val(rarity);
            $('#cardType').val(type);
            $('#cardTextReady').prop('checked', text_ready);
            $('#cardImageReady').prop('checked', image_ready);
            $('#cardModal').modal('show');
        }

        function saveCard() {
            const card = {
                id: currentCardId,
                title: $('#cardName').val(),
                description: $('#cardDescription').val(),
                rarity: $('#cardRarity').val(),
                type: $('#cardType').val(),
                text_ready: $('#cardTextReady').prop('checked'),
                image_ready: $('#cardImageReady').prop('checked')
            };

            if (currentCardId === null) {
                $.post({
                    url: '/cards',
                    data: JSON.stringify(card),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function() {
                        $('#cardModal').modal('hide');
                        fetchCards();
                    }
                });
            } else {
                $.ajax({
                    url: `/cards/${currentCardId}`,
                    type: 'PUT',
                    data: JSON.stringify(card),
                    contentType: 'application/json',
                    success: function() {
                        $('#cardModal').modal('hide');
                        fetchCards();
                    }
                });
            }
        }

        function showDeleteConfirmationModal(id) {
            cardIdToDelete = id;
            $('#deleteConfirmationModal').modal('show');
        }

        function deleteCard() {
            $.ajax({
                url: `/cards/${cardIdToDelete}`,
                type: 'DELETE',
                success: function() {
                    $('#deleteConfirmationModal').modal('hide');
                    fetchCards();
                }
            });
        }

        $(document).ready(function() {
            fetchCards();
            $('#confirmDeleteButton').click(deleteCard);
        });
    </script>
</body>
</html>
